<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1{
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .container{
           display: flex; 
           justify-content: center;
           flex-wrap: wrap;
        }

        .black_square{
            width: 50px;
            height: 50px;
        }

        .color_square{
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            {% for x in range(0,rows) %}
            <tr>
                {% for y in range(0,columns) %}
                <td class="color_square" style="background-color: {{color1}};"></td>
                <td class="color_square" style="background-color: {{color2}};"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for y in range(0,columns) %}
                <td class="color_square" style="background-color: {{color2}};"></td>
                <td class="color_square" style="background-color: {{color1}};"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
